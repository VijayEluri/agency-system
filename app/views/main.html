<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Agency System</title>
    <link href="@{'/public/stylesheets/styles.css'}" rel="stylesheet" type="text/css" media="screen" />
    <link href="@{'/public/stylesheets/jquery-ui-1.8.7.custom.css'}" rel="stylesheet" type="text/css" media="screen" />
    <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript"></script>
</head>
<body>
	<div id="main">
		<div class="container">
			<div id="header">
				<img id="logo" src="@{'public/images/logo.png'}" alt="OGS Logo"/>
				
				<div id="tagline">
					<h3>Agency System</h3>
				</div>
				
				<div style="clear:both"></div>
				
				<ul id="menu">
					<li class="menu_right no-drop">
	                    <a href="@{Secure.login()}">Login</a>
	                </li>
				</ul>
				
				<div style="clear:both"></div>
			</div> <!-- end of header -->
			
			#{if flash.success}
				<div class="crudFlash flashSuccess">
					${flash.success}
				</div>
			#{/if}
			#{if flash.error || error}
				<div class="crudFlash flashError">
					${error ?: flash.error}
				</div>
			#{/if}
			
			<div id="content">
				#{doLayout /}
			</div> <!-- end of content -->
		</div> <!-- end of main container -->
	</div> <!-- end of main -->
	
	<div id="footer">
		<div class="container">
		<p>Copyright &copy; 2011 - PT. Ocean Global Shipping<br/>
		All Rights Reserved</p>
		</div> <!-- end of footer container -->
	</div> <!-- end of footer -->
	
	<!-- JS -->
	<script type="text/javascript" src="@{'/public/javascripts/jquery-ui-1.8.7.custom.min.js'}"></script>
	<script type="text/javascript">
		$(function() {
			$(".jdate").datepicker({dateFormat: 'yy-mm-dd'});
			$(".add-date").datepicker({dateFormat: 'yy-mm-dd'});
		});
	</script>
	
</body>
</html>
